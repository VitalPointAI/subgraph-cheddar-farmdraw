specVersion: 0.0.4
description: Ref Finance
repository: https://github.com/VitalPointAI/near-subgraph-template.git
schema:
  file: schema.graphql
dataSources:
  - kind: near
    name: receipts
    network: near-mainnet
    source:
      account: token.cheddar.near
      startBlock: 53986186
    mapping:
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: receipts/receipts.wasm
      entities:
        - Account
        - WithdrawCrop
        - Transfer
      receiptHandlers:
        - handler: handleReceipt
